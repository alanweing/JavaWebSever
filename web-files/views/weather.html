<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java APP</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/material.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/weather.css" type="text/css"/>
    <style>
        /*.demo-card-wide > .mdl-card__title {*/
            /*color: #fff;*/
            /*height: 176px;*/
            /*background: url('/img/{{background}}') center / cover;*/
        /*}*/
    </style>
</head>
<body>
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="demo-card-wide mdl-card mdl-shadow--4dp" style="width: 100%;">
            <div class="mdl-card__title">
                <h2 id="weather_description" class="mdl-card__title-text">{{ weatherDescription }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <table class="mdl-data-table mdl-js-data-table" style="width: 100%;border:none;">
                    <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Pressure</td>
                        <td id="pressure" class="mdl-data-table__cell--non-numeric">{{ pressure }}</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Temperature</td>
                        <td id="temperature" class="mdl-data-table__cell--non-numeric">{{ temperature }}</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Humidity</td>
                        <td id="humidity" class="mdl-data-table__cell--non-numeric">{{ humidity }}</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Wind Direction</td>
                        <td id="wind_direction" class="mdl-data-table__cell--non-numeric">{{ windDirection }}</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Visibility</td>
                        <td id="visibility" class="mdl-data-table__cell--non-numeric">{{ visibility }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--<div class="mdl-card__actions mdl-card&#45;&#45;border"></div>-->
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <!--up right btn-->
                </button>
            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
<div class="progress-container">
    <progress value="22" max="100" id="progress-bar"></progress>
</div>
<footer class="mdl-mini-footer" style="position: fixed;bottom: 0;width: 100%">
    <div class="mdl-mini-footer__right-section" style="margin-right: 10%;">
        <div id="last_update" class="mdl-logo" style="font-style: italic;font-weight: bold;">Last Update: {{ lastUpdate }}</div>
        <!--<ul class="mdl-mini-footer__link-list">-->
        <!--<li><a href="#">Help</a></li>-->
        <!--<li><a href="#">Privacy & Terms</a></li>-->
        <!--</ul>-->
    </div>
</footer>
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/material.min.js" type="text/javascript"></script>
<script src="/js/weather.js" type="text/javascript"></script>
</body>
</html>
